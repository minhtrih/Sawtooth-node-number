    build:
      context: .
      dockerfile: ./processor/Dockerfile
    image: supply-tp
    container_name: processor-0
    volumes:
      - '.:/project/sawtooth-supply'

    command: |
      bash -c "
        ls -lai
        sleep 1
        cd processor
