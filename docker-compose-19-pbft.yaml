# -------------=== validators ===-------------
  validator-0:
    image: hyperledger/sawtooth-validator:chime
    container_name: sawtooth-validator-default-0
    expose:
      - 4004
      - 5050
      - 8800
    volumes:
      - pbft-shared:/pbft-shared
    command: |
      bash -c "
        if [ -e /pbft-shared/validators/validator-0.priv ]; then
          cp /pbft-shared/validators/validator-0.pub /etc/sawtooth/keys/validator.pub
          cp /pbft-shared/validators/validator-0.priv /etc/sawtooth/keys/validator.priv
        fi &&
        if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen
          mkdir -p /pbft-shared/validators || true
          cp /etc/sawtooth/keys/validator.pub /pbft-shared/validators/validator-0.pub
          cp /etc/sawtooth/keys/validator.priv /pbft-shared/validators/validator-0.priv
        fi &&
        if [ ! -e config-genesis.batch ]; then
          sawset genesis -k /etc/sawtooth/keys/validator.priv -o config-genesis.batch
        fi &&
        while [[ ! -f /pbft-shared/validators/validator-0.pub || \
                 ! -f /pbft-shared/validators/validator-1.pub || \
                 ! -f /pbft-shared/validators/validator-2.pub || \
                 ! -f /pbft-shared/validators/validator-3.pub || \
                 ! -f /pbft-shared/validators/validator-4.pub || \
                 ! -f /pbft-shared/validators/validator-5.pub || \
                 ! -f /pbft-shared/validators/validator-6.pub || \
                 ! -f /pbft-shared/validators/validator-7.pub || \
                 ! -f /pbft-shared/validators/validator-8.pub || \
                 ! -f /pbft-shared/validators/validator-9.pub || \
                 ! -f /pbft-shared/validators/validator-10.pub || \
                 ! -f /pbft-shared/validators/validator-11.pub || \
                 ! -f /pbft-shared/validators/validator-12.pub || \
                 ! -f /pbft-shared/validators/validator-13.pub || \
                 ! -f /pbft-shared/validators/validator-14.pub || \
                 ! -f /pbft-shared/validators/validator-15.pub || \
                 ! -f /pbft-shared/validators/validator-16.pub || \
                 ! -f /pbft-shared/validators/validator-17.pub || \
                 ! -f /pbft-shared/validators/validator-18.pub ]];
        do sleep 1; done
        echo sawtooth.consensus.pbft.members=\\['\"'$$(cat /pbft-shared/validators/validator-0.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-1.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-2.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-3.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-4.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-5.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-6.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-7.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-8.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-9.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-10.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-11.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-12.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-13.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-14.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-15.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-16.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-17.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-18.pub)'\"'\\] &&
        if [ ! -e config.batch ]; then
         sawset proposal create \
            -k /etc/sawtooth/keys/validator.priv \
            sawtooth.consensus.algorithm.name=pbft \
            sawtooth.consensus.algorithm.version=1.0 \
            sawtooth.consensus.pbft.members=\\['\"'$$(cat /pbft-shared/validators/validator-0.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-1.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-2.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-3.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-4.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-5.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-6.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-7.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-8.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-9.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-10.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-11.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-12.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-13.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-14.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-15.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-16.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-17.pub)'\"','\"'$$(cat /pbft-shared/validators/validator-18.pub)'\"'\\] \
            sawtooth.publisher.max_batches_per_block=1200 \
            -o config.batch
        fi &&
        if [ ! -e /var/lib/sawtooth/genesis.batch ]; then
          sawadm genesis config-genesis.batch config.batch
