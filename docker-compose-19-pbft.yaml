# -------------=== default rest api ===-------------
  rest-api-0:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: sawtooth-rest-api-default-0
    expose:
      - 8008
    ports:
      - '8008:8008'
    depends_on:
      - validator-0
    command: |
      bash -c "
        sawtooth-rest-api \
